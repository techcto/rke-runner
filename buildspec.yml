version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Python code...
      - apt-get update -y
      - apt-get -y install zip
      - pip install paramiko -t .
  post_build:
    commands:
      - zip -r rke-runner.zip .
      - echo Build completed on `date`
artifacts:
  files:
    - 'rke-runner.zip'